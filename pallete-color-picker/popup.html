<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./popup.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Pallet Pulse</title>
  </head>
  <body>
    <main class="wrapper">
      <div id="toastBox">
        Copied!!
      </div>
      <a
        href="https://github.com/rishabhkum-Dev-1799/creativeweb-color-picker"
        target="_blank"
      >
        <i
          class="fa fa-github github-icon"
          style="font-size: 24px; color: white"
        ></i>
      </a>
      <h2 class="popup_heading">Welcome to Pallet Color Picker</h2>
      <button class="btn_pick-color">Pick Color</button>
      <section class="selected-color-cont">
        <div class="color-pallete">
          <span class="selected-color-grid"></span>
          <span class="selected-color-value"></span>
        </div>
        <div>
          <i
            class="fa fa-copy btn-copy"
            style="font-size: 20px; background-color: transparent"
          ></i>
        </div>
      </section>
    </main>
    <script src="./popup.js"></script>
  </body>
</html>
